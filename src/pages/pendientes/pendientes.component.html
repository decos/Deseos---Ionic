<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Pendientes!!!</h1>

  <ion-card *ngFor="let lista of _listaDeseos.listas | pendientes; let i=index">
    <ion-item color="dark" (click)="verDetalle(lista, i)">
      <ion-note> {{ lista.nombre | uppercase }} </ion-note>
      <ion-note item-right>
        {{ lista.items.length}} items
      </ion-note>
    </ion-item>


    <ion-list>
      <ion-item (click)="verDetalle(lista, i)"
        *ngFor="let item of lista.items | slice:0:2">
          <!-- Advanced: explicity set the icon for each platform -->
          <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
          <ion-icon *ngIf="item.completado" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
          {{ item.nombre }}
      </ion-item>

      <ion-item class="text-center" *ngIf="lista.items.length > 2">
        <ion-icon color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      </ion-item>

    </ion-list>

  </ion-card>

  <!--<ul>
    <li *ngFor="let lista of _listaDeseos.listas">
      {{ lista.nombre }}
    </li>
  </ul>-->

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="irAgregar()">
      <!-- Advanced: explicity set the icon for each platform -->
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
